    <!-- Corpo da página -->
   <main>
    
    <!-- HTML -->
    <div class="pontos-chaves-image-container">
        <img src="/images/mapa-mental.jpeg" alt="Imagem de mapa mental" class="pontos-chaves-image" onclick="expandImage(this)">
    </div>
    
    <!-- Lightbox -->
    <div id="lightbox" onclick="closeLightbox()">
        <img id="expanded-img" alt="Imagem ampliada"></main>
        
        
    </main>

    <script>
    // Função para expandir a imagem
        function expandImage(img) {
            const lightbox = document.getElementById('lightbox');
            const expandedImg = document.getElementById('expanded-img');
            expandedImg.src = img.src; // Define a fonte da imagem clicada
            lightbox.style.display = 'flex'; // Exibe o lightbox
        }
        
        // Função para fechar o lightbox
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
        </script>
